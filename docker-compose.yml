services:
  xsushi_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xsushi_app
    env_file:
      - config/.env
    networks:
      - xsushi_app-network
    ports:
      - "127.0.0.1:8001:8001"
    restart: unless-stopped

networks:
  xsushi_app-network:
    external: true
